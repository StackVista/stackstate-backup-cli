# Valid Secret Configuration for StackState Backup CLI
# This file contains sensitive credentials for S3/Minio access.
# It is typically stored in a Kubernetes Secret and overrides values from the ConfigMap.
#
# Only the fields specified here will override the ConfigMap values.
# All other configuration remains unchanged.

elasticsearch:
  snapshotRepository:
    # S3/Minio access key (overrides ConfigMap value if present)
    # This credential is used to authenticate with the S3-compatible storage
    accessKey: secret-access-key
    # S3/Minio secret key (overrides ConfigMap value if present)
    # Keep this value secure - it should never be committed to ConfigMaps
    secretKey: secret-secret-key
